# Production Configuration
server.port=${PORT:8080}

# MongoDB Configuration (Production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/codenet}
spring.data.mongodb.database=${MONGODB_DATABASE:codenet}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}
file.upload-dir=${UPLOAD_DIR:./uploads}

# Logging Configuration (Production)
logging.level.com.codenet.codenetbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.mongodb.driver=WARN

# CORS Configuration (Production)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,Accept
spring.web.cors.allow-credentials=true

# Clerk Configuration (Use Environment Variables)
clerk.publishable-key=${CLERK_PUBLISHABLE_KEY}
clerk.secret-key=${CLERK_SECRET_KEY}
clerk.jwt-issuer=${CLERK_JWT_ISSUER}

# Security Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

